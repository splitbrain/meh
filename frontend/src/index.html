<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Meh Comment Form Demo</title>

    <script type="module" src="/build/meh.esm.js"></script>
    <script nomodule src="/build/meh.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .demo-section {
        margin-bottom: 40px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      
      h2 {
        margin-top: 0;
      }
      
      .language-selector {
        margin-bottom: 20px;
      }
      
      button {
        padding: 5px 10px;
        margin-right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Meh Comment Form Demo</h1>
    
    <div class="demo-section">
      <h2>Default Form (English)</h2>
      <meh-form post="/blog/example-post" api="/"></meh-form>
    </div>
    
    <div class="demo-section">
      <h2>German Translation</h2>
      <meh-form post="/blog/example-post" api="/" language="de" i18n-path="./build/components/i18n/"></meh-form>
    </div>
    
    <div class="demo-section">
      <h2>Custom Translations (via attribute)</h2>
      <meh-form 
        post="/blog/example-post" 
        api="/" 
        custom-translations='{"formTitle":"Share Your Thoughts","submitButton":"Post Comment"}'>
      </meh-form>
    </div>
    
    <div class="demo-section">
      <h2>Custom Translations (via JavaScript)</h2>
      <div class="language-selector">
        <button id="en-btn">English</button>
        <button id="fr-btn">French</button>
        <button id="es-btn">Spanish</button>
      </div>
      <meh-form id="js-form" post="/blog/example-post" api="/"></meh-form>
      
      <script>
        // Example of setting translations via JavaScript
        const jsForm = document.getElementById('js-form');
        
        document.getElementById('en-btn').addEventListener('click', () => {
          jsForm.customTranslations = {
            formTitle: "Share Your Thoughts",
            submitButton: "Post Comment"
          };
        });
        
        document.getElementById('fr-btn').addEventListener('click', () => {
          jsForm.customTranslations = {
            formTitle: "Partagez vos pensées",
            nameLabel: "Votre nom",
            emailLabel: "Votre adresse e-mail",
            websiteLabel: "Votre site web",
            commentLabel: "Votre commentaire",
            submitButton: "Envoyer le commentaire",
            successMessage: "Merci pour votre commentaire!"
          };
        });
        
        document.getElementById('es-btn').addEventListener('click', () => {
          jsForm.customTranslations = {
            formTitle: "Comparte tus pensamientos",
            nameLabel: "Tu nombre",
            emailLabel: "Tu correo electrónico",
            websiteLabel: "Tu sitio web",
            commentLabel: "Tu comentario",
            submitButton: "Enviar comentario",
            successMessage: "¡Gracias por tu comentario!"
          };
        });
      </script>
    </div>
  </body>
</html>
